version: "1"
rules:                      # Array of rules
  - base: custom-bugfix-2.1.x            # Required. Target branch
    upstream: MarlinFirmware:bugfix-2.1.x    # Required. Must be in the same fork network.
    mergeMethod: hardreset  # Optional, one of [none, merge, squash, rebase, hardreset], Default: none.
    mergeUnstable: false    # Optional, merge pull request even when the mergeable_state is not clean. Default: false
  - base: 11-reconfigure-settings-for-dyzextruder
    upstream: custom-bugfix-2.1.x        # Required. Can be a branch in the same forked repo.
    assignees:              # Optional
      - foreverimagining
    reviewers:              # Optional
      - foreverimagining
    conflictReviewers:      # Optional, on merge conflict assign a reviewer
      - foreverimagining
label: ":arrow_heading_down: pull"  # Optional
conflictLabel: "merge-conflict"     # Optional, on merge conflict assign a custom label, Default: merge-conflict
